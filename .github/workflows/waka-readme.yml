name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # schedule WakaTime job to be ran every Sunday at midnight

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TIME_RANGE: "all_time"
          LANG_COUNT: 5
          SHOW_TIME: "True"
          SHOW_TOTAL: "True"        
          BLOCKS: ">>"              
          SHOW_TITLE: true          