actions/checkout@v2 action instead of the athul/waka-readme@master action. Let's fix the structure:
yamlCopyname: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      # First, we need to checkout the repository
      - uses: actions/checkout@v2
      
      # Then we run the WakaReadme action with its configuration
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: lalog12/lalog12
          SHOW_TITLE: true